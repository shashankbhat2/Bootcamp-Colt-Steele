<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
</head>
<style>
    div{
        height: 200px;
        margin: auto;
        width: 200px;
        text-align: center;
        padding: 20px;
        background-color: rebeccapurple;
    }
    button{
        border: none;
        background-color: transparent;
        color: whitesmoke;
        transition: transform 1s;
        cursor: pointer;
    }
    button:hover{
        transform: scale(2);
    }
</style>
<body>
    <div>
        <form>
            <input type="email"/>
            <input type="password"/>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>.
