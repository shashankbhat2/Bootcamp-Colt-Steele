<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <section class="section">
    <div class="container">
    <div class="columns">
    <div class="column is-half is-offset-one-quarter">
    <div class="card">
        <div class="card-image">
            <figure class="image is-2by1">
                <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Ping Pong">
            </figure>
        </div>
        <header class="card-header">
            <p class="card-header-title">
                Ping Pong Score Keeper
            </p>
        </header>
        <div class="card-content">
            <div class="content">
                <h1 class="title-is-1"><span id="p1score">0</span> : <span id="p2score">0</span></h1>
                <p class="subtitle">Use the buttons below to keep score</p>
                <label for="winningscore" class="label is-medium is-inline">Choose Target: </label>
                <div class="select is-rounded">
                    <select  id="winningscore">
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                  </div>     
            </div>
        </div>
        <footer class="card-footer">         
            <button class="is-primary button card-footer-item is-large" id="p1button">+1 Player One</button>
            <button class="is-info button card-footer-item is-large" id="p2button">+2 Player Two</button>
            <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
        </footer>
    </div>
    </div>
    </div>
    </div>
</section>
    <script src="./app.js"></script>
</body>
</html>
